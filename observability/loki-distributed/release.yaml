---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-distributed
spec:
  releaseName: loki-distributed
  chart:
    spec:
      chart: loki-distributed
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: "0.28.0"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    gateway:
      enabled: false
