---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chart:
    spec:
      version: ">=14.3.0"
  values:
    commonLabels:
      tier: cluster
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
     enabled: false
    grafana:
      podLabels:
        app: grafana
      service:
        labels:
          app: grafana
      grafana.ini:
        server:
          root_url: http://grafana.demo.lab
      additionalDataSources:
        - name: Loki
          type: loki
          uid: loki_ds
          url: http://loki-stack:3100
    alertmanager:
      alertmanagerSpec:
        externalUrl: http://alertmanager.demo.lab
    prometheus:
      prometheusSpec:
        externalUrl: http://prometheus.demo.lab
        ruleSelector:
          matchLabels:
            tier: cluster
        serviceMonitorSelector:
          matchLabels:
            tier: cluster
