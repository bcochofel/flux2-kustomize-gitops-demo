---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: observability
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infrastructure
    - name: sops-secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./observability/staging
  prune: true
  validation: client